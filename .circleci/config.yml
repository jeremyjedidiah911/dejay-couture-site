version: 2.1

orbs:
  node: circleci/node@5.0.0

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run: npm run build
      - run: npm run test

  deploy:
    docker:
      - image: cimg/node:18.16.0
    steps:
      - checkout
      - run:
          name: Deploy to GitHub Pages
          command: |
            npm install
            npm run build
            git config user.email "you@example.com"
            git config user.name "CircleCI Bot"
            npx gh-pages -d dist
workflows:
  version: 2
  build-test-deploy:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only: main
